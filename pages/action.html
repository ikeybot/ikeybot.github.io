<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>IkeyBot</title>

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->
		<link rel="stylesheet" href="../css/fontawesome-all.min.css">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/magnific-popup.css"/>
		<link rel="stylesheet" href="../css/style.css">

		<script>
			var renderPage = true;
			if(navigator.userAgent.indexOf('MSIE')!==-1	|| navigator.appVersion.indexOf('Trident/') > 0){
				/* Microsoft Internet Explorer detected in. */
				alert("Please view this in a modern browser such as Chrome or Firefox");
				renderPage = false;
			}
		</script>
	</head>

	<body>
	
		<!-- Loader -->
		<div id="loader-wrapper">
			<div id="loader"></div>
			<div class="loader-section section-left"></div>
			<div class="loader-section section-right"></div>
		</div>
		
		<!-- Page Content -->
		<div class="container-fluid tm-main">
			<div class="row tm-main-row">
				
				<!-- Sidebar -->
				<div id="tmSideBar" class="col-xl-3 col-lg-4 col-md-12 col-sm-12 sidebar">
					<button id="tmSidebarNavToggle" class="menu-icon">&#9776;</button>
					<div class="inner">
						<nav id="tmSidebarNav" class="tm-sidebar-nav">
							<ul>
								<li>
									<a href="#home" id="tmSidebarHome" class="scrolly" data-bg-img="background.jpg" data-page="#tm-home">
										<i class="fas fa-home tm-nav-fa-icon"></i>
										<span>Home</span>
									</a>
								</li>
								<li>
									<a href="#commands" id="tmSidebarCommands" class="scrolly active" data-bg-img="background.jpg" data-page="#tm-commands">
										<i class="fas fa-list-ul tm-nav-fa-icon"></i>
										<span>Commands</span>
									</a>
								</li>							
								<li>
									<a href="#support" id="tmSidebarSupport" class="scrolly" data-bg-img="background.jpg" data-page="#tm-support">
										<i class="fas fa-info tm-nav-fa-icon"></i>
										<span>Support / Info</span>
									</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
				
					
				<div class="col-xl-9 col-lg-8 col-md-12 col-sm-12 tm-content">

					<!-- action commands -->
					<section id="tm-action-commands" class="tm-section">
						<div class="ml-auto">
						<header class="mb-4"><h2 class="tm-text-shadow">Action Commands</h2></header>
							<div class="tm-commands-list">
								<ul>
									<article>
										<h5 class="tm-command-name">Choke</h5>
										<p class="tm-command-desc">Mention a user to choke them.</p>
										<p class="tm-command-usage">$choke @user</p>
									</article>
								</ul>
							</div>
						</div>
					</section>

				</div>	<!-- .tm-content -->

		<div id="preload-01"></div>
		<div id="preload-02"></div>
		<div id="preload-03"></div>
		<div id="preload-04"></div>


		<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../js/jquery.magnific-popup.min.js"></script>
		<script type="text/javascript" src="../js/jquery.backstretch.min.js"></script>
		
		
		<script>

			var sidebarVisible = false;
			var currentPageID = "#tm-action-commands";
			
			// Setup SidebarNav
			function setupSidebarNav() {
				// Add Event Listener to each Nav item
				$(".tm-sidebar-nav a").click(function(e){
					e.preventDefault();

					var currentNavItem = $(this);
					changePage(currentNavItem);

					setupFooter();

					// Hide the nav on mobile
					$("#tmSidebar").removeClass("show");
				});	    
			}
			
			function changePage(currentNavItem) {
				// Update Nav1 items
				$(".tm-sidebar-nav a").removeClass("active");
				currentNavItem.addClass("active");
				
				$(currentPageID).hide();

				// Show current page
				currentPageID = currentNavItem.data("page");
				$(currentPageID).fadeIn(1000);

				// Change background image
				var bgImg = currentNavItem.data("bgImg");
				$.backstretch("img/" + bgImg);		    	
			}

			// Setup SidebarNav Toggle Button
			function setupSidebarNavToggle() {

				$("#tmSidebarNavToggle").on("click", function(){
					$(".sidebar").toggleClass("show");
				});
			}
			
			// If there is enough room, stick the footer at the bottom of page content.
			// If not, place it after the page content
			function setupFooter() {

				var padding = 100;
				var footerPadding = 40;
				var mainContent = $("section"+currentPageID);
				var mainContentHeight = mainContent.outerHeight(true);
				var footer = $(".footer-link");
				var footerHeight = footer.outerHeight(true);
				var totalPageHeight = mainContentHeight + footerHeight + footerPadding + padding;
				var windowHeight = $(window).height();		

				if(totalPageHeight > windowHeight){
					$(".tm-content").css("margin-bottom", footerHeight + footerPadding + "px");
					footer.css("bottom", footerHeight + "px");  			
				}
				else {
					$(".tm-content").css("margin-bottom", "0");
					footer.css("bottom", "20px");  				
				}  			
			}

			// Everything is loaded including images.
			$(window).on("load", function(){

				// Render the page on modern browser only.
				if(renderPage) {
					// Remove loader
					$('body').addClass('loaded');

					// Page transition
					var allPages = $(".tm-section");

					// Handle click of "Continue", which changes to next page
					// The link contains data-nav-link attribute, which holds the nav item ID
					// Nav item ID is then used to access and trigger click on the corresponding nav item
					var linkToAnotherPage = $("a.tm-btn[data-nav-link]");

					if(linkToAnotherPage != null) {

						linkToAnotherPage.on("click", function(){
							var navItemToHighlight = linkToAnotherPage.data("navLink");
							$("a" + navItemToHighlight).click();
						});
					}

					// Hide all pages
					allPages.hide();

					$("#tm-home").fadeIn();

					// Set up background first page
					var bgImg = $("#tmSidebarHome").data("bgImg");

					$.backstretch("img/" + bgImg, {fade: 500});

					// Setup Carousel, Nav, and Nav Toggle
					setupSidebarNav();
					setupSidebarNavToggle();
					setupFooter();

					// Resize Footer upon window resize
					$(window).resize(function() {
						setupFooter();
					});
				}	      	
			});
			
		</script>

	</body>
</html>
